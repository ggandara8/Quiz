<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue:700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button type="button" class="btn btn-light" id="ViewHS"><strong>View High Scores</strong></button>
        
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li>
                <h6><strong>Timer: </strong><span id="timer">30</span></h6>
            </li>
          </ul>
        </section>
    </nav>
     
    <main>
        <section class="container">
            <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following questions before the time runs out. Good Luck!</p>
                <button type="button" class="btn btn-primary" id="start-btn" >Start Quiz</button>
        </section>

        <section class="container2 hide">
            <h3 id="presentationText"></h3>
            <br>
            <ul class="pos">
                <li> 
                    <button type="button" class="btn btn-primary" id="option1"></button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary" id="option2"></button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary" id="option3"></button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary" id="option4"></button>
                </li>
                <li id="correctOrNot"></li>
            </ul>

            <button type="button" class="btn btn-primary" id="results">Submit</button>
        </section>

        <section class="container3 hide">
            <h2 id="ShowfinalScore">Here's your Score!</h2>
                <p id="score"></p>
                <ol id="HS-list"></ol>
                <button type="button" class="btn btn-primary" id="backBtn">Back</button>
                
                <div id="HSinput">
                <input placeholder="User name" id="name"/>
                <button type="button" class="btn btn-primary" id="addBtn">Add</button>
                <button type="button" class="btn btn-primary" id="restart">Restart</button>
                </div>
        </section>
        
     </main>
     <script src="script.js"></script>
</body>
</html>
