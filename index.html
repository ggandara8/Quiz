<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="#"><strong>View High Scores</strong></a>
        
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li>
                <h6><strong>Timer: </strong><span id="timer">60</span></h6>
            </li>
          </ul>
        </section>
    </nav>
     
    <main>
        <section class="container">
            <h2 class="header">Coding Quiz Challenge</h2>
                <p>Try to answer the following questions before the time runs out. Good Luck!</p>
                <button class="start-btn">Start Quiz</button>
        </section>

        <section class="container2 hide">
            <h3 id="presentationText"></h3>
            <br>
            <ul class="pos">
                <li> 
                    <button id="option1"></button>
                </li>
                <li>
                    <button id="option2"></button>
                </li>
                <li>
                    <button id="option3"></button>
                </li>
                <li>
                    <button id="option4"></button>
                </li>
                <li id="correctOrNot"></li>
            </ul>
        <button class="continue-btn">Continue</button>
        </section>
        
     </main>
     <script src="script.js"></script>
</body>
</html>
